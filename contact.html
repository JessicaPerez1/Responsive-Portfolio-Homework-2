<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style-contact.css">
  </head>

  <body>
  <!-- header container -->
  <div class="container d-flex mx-md-2"></div>
  <!-- navbar -->
  <nav class="navbar navbar-dark d-flex justify-content-center justify-content-md-start float-md-left mx-md-5">
    <span class="navbar-brand mb-0 h1">Jessica Perez</span>
  </nav>
  <!-- nav elements -->
  <nav class="nav d-flex justify-content-center justify-content-md-end float-md-right">
    <a class="nav-link" href="index.html">About</a>
    <a class="nav-link" href="portfolio.html">Portfolio</a>
    <a class="nav-link active" href="#">Contact</a>
  </nav>
  </br>
  <!-- form -->
  <div class="form container mx-auto">
    <form class="form mx-lg-5" style="max-width: 650px;">
      <h3 class="contact pb-2 border-bottom">Contact</h3>
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="name" class="form-control" id="exampleInputName" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email example@gmail.com" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Message</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
    </div>
    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
  <!-- footer -->
    <footer class="footer text-muted fixed-bottom">
      @Copyright
    </footer>

      crossorigin="anonymous"
    ></script>
  </body>
</html>
